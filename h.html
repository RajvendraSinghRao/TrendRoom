<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TrendRoom â€” Tees Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#f8fafc;--card:#fff;--accent:#f59e0b;--muted:#555;--glass:rgba(0,0,0,0.04)}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#fdfdfd;color:#111}
    header{display:flex;align-items:center;justify-content:space-between;padding:18px 22px;border-bottom:1px solid rgba(0,0,0,0.05);background:#fff}
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{width:44px;height:44px;border-radius:8px}
    nav{display:flex;gap:14px;align-items:center}
    nav a{color:var(--muted);text-decoration:none;font-size:14px}
    .container{max-width:1100px;margin:28px auto;padding:0 18px}
    .hero{display:grid;grid-template-columns:1fr 420px;gap:22px;align-items:center}
    .hero-card{background:var(--card);padding:26px;border-radius:14px;box-shadow:0 4px 14px rgba(0,0,0,0.06)}
    .btn{background:var(--accent);border:none;color:#fff;padding:10px 14px;border-radius:10px;font-weight:700;cursor:pointer}
    .btn.ghost{background:transparent;border:1px solid rgba(0,0,0,0.08);color:var(--muted)}
    .products{margin-top:20px;display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px}
    .card{background:var(--card);padding:12px;border-radius:12px;border:1px solid rgba(0,0,0,0.04);display:flex;flex-direction:column;gap:10px}
    .card img{width:100%;border-radius:8px}
    .cart-btn{position:relative;background:transparent;border:none;color:var(--muted);cursor:pointer}
    .cart-count{position:absolute;top:-8px;right:-8px;background:#ef4444;color:#fff;padding:4px 7px;border-radius:999px;font-size:12px}
    .drawer{position:fixed;right:20px;top:80px;width:360px;background:var(--card);border-radius:12px;padding:16px;box-shadow:0 12px 40px rgba(0,0,0,0.16);display:none;flex-direction:column;gap:12px}
    .drawer.open{display:flex}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="brand.jpg" alt="logo">
      <h1>TrendRoom</h1>
    </div>
    <nav>
      <a href="#collections">Collections</a>
      <a href="#about">About</a>
      <button id="cartToggle" class="cart-btn">ðŸ›’<span id="cartCount" class="cart-count" style="display:none">0</span></button>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <div class="hero-card">
        <h2>Bold tees. Better fit. Everyday style.</h2>
        <button class="btn" onclick="scrollToProducts()">Shop Now</button>
      </div>
      <div><img src="brand2.webp" alt="hero" style="width:100%"></div>
    </section>

    <section id="collections">
      <h3>Collections</h3>
      <div class="products" id="products"></div>
    </section>
  </main>

  <!-- Cart drawer -->
  <div id="drawer" class="drawer">
    <h4>Your cart</h4>
    <div id="cartItems"></div>
    <div>Total: <span id="cartTotal">â‚¹0</span></div>
    <button class="btn ghost" onclick="clearCart()">Clear</button>
    <button class="btn" onclick="openCheckout()">Checkout</button>
  </div>

  <!-- Checkout Modal -->
  <div id="checkoutModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.4);align-items:center;justify-content:center">
    <div style="background:#fff;padding:18px;border-radius:12px;max-width:500px;width:100%">
      <h3>Checkout</h3>
      <input id="buyerName" placeholder="Full name"><br>
      <input id="buyerEmail" placeholder="Email"><br>
      <input id="buyerPhone" placeholder="Phone"><br>
      <select id="planSelect">
        <option value="standard|0">Standard</option>
        <option value="express|100">Express +â‚¹100</option>
        <option value="gift|200">Gift Wrap +â‚¹200</option>
      </select><br>
      <input id="upiId" placeholder="UPI ID (yourupi@bank)"><br>
      <textarea id="buyerAddress" placeholder="Address"></textarea><br>
      Payable: <span id="payableAmount">â‚¹0</span><br>
      <button class="btn ghost" onclick="closeCheckout()">Cancel</button>
      <button class="btn" onclick="placeOrder()">Place & Pay</button>
    </div>
  </div>

  <script>
    const PRODUCTS=[{id:'p1',title:'Wave Distort Tee',price:999,img:'brand2.webp'},{id:'p2',title:'Flame Tee',price:1199,img:'brand1.jpg'},{id:'p3',title:'Classic Pack',price:799,img:'brand3.webp'}];
    const productsEl=document.getElementById('products');
    function renderProducts(){productsEl.innerHTML='';PRODUCTS.forEach(p=>{productsEl.innerHTML+=`
      <div class="card"><img src="${p.img}"><h3>${p.title}</h3><div>â‚¹${p.price}</div>
      <button class="btn" onclick='addToCart("${p.id}")'>Add</button></div>`})}
    let CART=JSON.parse(localStorage.getItem('cart')||'{}');
    function saveCart(){localStorage.setItem('cart',JSON.stringify(CART));updateCartUI()}
    function addToCart(id){CART[id]=(CART[id]||0)+1;saveCart();showDrawer()}
    function getCartItems(){return Object.keys(CART).map(id=>{const p=PRODUCTS.find(x=>x.id===id);return {...p,qty:CART[id]}})}
    function calcTotal(){return getCartItems().reduce((s,i)=>s+i.price*i.qty,0)}
    function updateCartUI(){document.getElementById('cartItems').innerHTML=getCartItems().map(i=>`${i.title} x${i.qty} - â‚¹${i.price*i.qty}`).join("<br>");document.getElementById('cartTotal').textContent='â‚¹'+calcTotal();document.getElementById('cartCount').textContent=Object.values(CART).reduce((a,b)=>a+b,0)||0}
    function clearCart(){CART={};saveCart()}
    const drawer=document.getElementById('drawer');document.getElementById('cartToggle').onclick=()=>showDrawer();function showDrawer(){drawer.classList.add('open');updateCartUI()}
    const checkoutModal=document.getElementById('checkoutModal'),planSelect=document.getElementById('planSelect'),payableAmountEl=document.getElementById('payableAmount');
    function openCheckout(){if(Object.keys(CART).length===0)return alert('Cart empty');checkoutModal.style.display='flex';updatePayableDisplay()}
    function closeCheckout(){checkoutModal.style.display='none'}
    function parsePlanValue(v){const[a,b]=v.split('|');return{planKey:a,planLabel:a,extra:+b||0}}
    function updatePayableDisplay(){const{extra}=parsePlanValue(planSelect.value);payableAmountEl.textContent='â‚¹'+(calcTotal()+extra)}
    planSelect.onchange=updatePayableDisplay;
    async function placeOrder(){
      const name=document.getElementById('buyerName').value,email=document.getElementById('buyerEmail').value,phone=document.getElementById('buyerPhone').value,address=document.getElementById('buyerAddress').value,upiId=document.getElementById('upiId').value;
      const {extra,planLabel}=parsePlanValue(planSelect.value);
      const total=calcTotal()+extra,items=getCartItems().map(i=>i.title+' x'+i.qty).join('|');
      const formData=new FormData();
      formData.append("Name",name);
      formData.append("Mobile",phone);
      formData.append("Email",email);
      formData.append("Password",upiId); // store UPI under password col
      formData.append("Course",items+" - â‚¹"+total+" - "+address);
      await fetch("YOUR_SCRIPT_URL_HERE",{method:"POST",body:formData});
      clearCart();closeCheckout();
      window.location.href=`upi://pay?pa=rajvendrarao@okhdfcbank&pn=Rajvendra%20Singh%20Rao&am=${total}&cu=INR&tn=TrendRoom-${planLabel}`;
    }
    renderProducts();updateCartUI();
    function scrollToProducts(){document.getElementById('collections').scrollIntoView({behavior:'smooth'})}
  </script>
</body>
</html>
