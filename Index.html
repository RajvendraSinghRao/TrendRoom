<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scroll Cutout Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 200vh;
      background: #f0f0f0;
    }

    .cutouts { 
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .image {
      width: 300px;
      height: 300px;
      background-color: #ccc;
      background-size: cover;
      background-position: center;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .left-image {
      left: -50%;
    }

    .right-image {
      right: -50%;
    }
  </style>
</head>
<body>

<div class="cutouts" id="cutoutSection">
  <div class="image left-image" style="background-image: url('King.png');"></div>
  <div class="image right-image" style="background-image: url('King.png');"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script>
  gsap.registerPlugin(ScrollTrigger);

  gsap.to(".left-image", {
    x: "100%",
    scrollTrigger: {
      trigger: "#cutoutSection",
      start: "top center",
      end: "bottom center",
      scrub: true,
    }
  });

  gsap.to(".right-image", {
    x: "-100%",
    scrollTrigger: {
      trigger: "#cutoutSection",
      start: "top center",
      end: "bottom center",
      scrub: true,
    }
  });
</script>

</body>
</html>
